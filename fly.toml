# fly.toml app configuration file generated for tr-project on 2025-11-14T12:16:03-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'tr-project'
primary_region = 'dfw'

[build]

[env]
  DATABASE_PATH = "/data/orders.db"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '2gb'  # Increased for ML dependencies
  cpu_kind = 'shared'
  cpus = 1

[deploy]
  # Increase timeout for large image (ML dependencies)
  wait_timeout = "10m"

# Persistent volume for SQLite database
[mounts]
  source = "tr_project_data"
  destination = "/data"
  initial_size = "1gb"
